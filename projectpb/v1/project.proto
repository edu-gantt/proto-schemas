syntax = "proto3";

package projectpb.v1;

import "google/protobuf/timestamp.proto";

option go_package = "projectpb/v1;projectpbv1";

enum TaskStatus {
  TASKS_STATUS_UNSPECIFIED = 0;
  TASK_STATUS_READY = 1;
  TASK_STATUS_IN_PROGRESS = 2;
  TASK_STATUS_NOT_READY = 3;
}

message Role {
  string id = 1;
  string name = 2;
}

message Subject {
  string name = 1;
}

message Project {
  string id = 1;
  string name = 2;
  string description = 3;
  google.protobuf.Timestamp deadline = 4;
  Subject subject = 5;
}

message Task {
  string id = 1;
  string name = 2;
  string description = 3;
  repeated string requirements = 4;
  google.protobuf.Timestamp deadline = 5;
  TaskStatus status = 6;
}

message Student {
  string id = 1;
  string full_name = 2;
}

message Admin {
  string id = 1;
}
