syntax = "proto3";

package projectpb.v1;

import "google/protobuf/timestamp.proto";
import "common/v1/enums.proto";
import "validate/validate.proto";

option go_package = "projectpb/v1;projectpbv1";

enum TaskStatus {
  TASK_STATUS_UNSPECIFIED = 0;
  TASK_STATUS_READY = 1;
  TASK_STATUS_IN_PROGRESS = 2;
  TASK_STATUS_NOT_READY = 3;
}

message Subject {
  string id = 1 [(validate.rules).string = { min_len: 1 }];
  string name = 2 [(validate.rules).string = { min_len: 1 }];
}

message Project {
  string id = 1 [(validate.rules).string = { min_len: 1 }];
  string name = 2 [(validate.rules).string = { min_len: 1 }];
  string description = 3;
  google.protobuf.Timestamp deadline = 4 [(validate.rules).timestamp = {
    gt_now: true,
    required: true
  }];

  Subject subject = 5;
  repeated Task tasks = 6;
}

message Task {
  string id = 1;
  string name = 2;
  string description = 3;
  repeated string requirements = 4;
  google.protobuf.Timestamp deadline = 5;
  common.v1.TaskStatus status = 6;

  common.v1.TaskType type = 7;

  string project_id = 8;

  repeated Task subtasks = 9;
}


